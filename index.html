<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | iPadWebAudioExample</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>

    <script>
      function start() {
        document.getElementById("gameContainer").style.visibility= "visible";
        document.getElementById("sound").play();
      }
    </script>
    
    <audio preload="auto"
      <source id="sound" src="StreamingAssets/sfx/500-milliseconds-of-silence.mp3" type="audio/mpeg" codecs="mp3">
      Your browser does not support the audio element.
    </audio>
    
    

    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/soundtest.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body><button onclick="start()">Start</button>
        <script src="shared/wa.js"></script>
    <script type="text/javascript">
    window.onload = function() {
      wa.loadFile('shared/sample.mp3', function(buffer) {
        wa.play(buffer);

        // ユーザーイベント
        var event = 'click';
        document.addEventListener(event, function() {
          wa.playSilent();
        });
      });
    }
    </script>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 400px; height: 300px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">iPadWebAudioExample</div>
      </div>
    </div>
  </body>
</html>
